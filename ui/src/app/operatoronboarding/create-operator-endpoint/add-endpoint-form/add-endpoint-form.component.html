<div class="form-container addEndpointContainer">
  <div class="row">
    <div class="col-sm-6 header">
      <h4>Create API Endpoints</h4>
    </div>
  </div>
  <form class="form-horizontal" (ngSubmit)="onSubmit()">

    <div class="form-group">
      <label for="inpt-operator" class="col-sm-3 control-label">Operator</label>
      <div class="col-sm-4">
        <input type="text" class="form-control" id="inpt-operator" placeholder="Operator">
      </div>
    </div>

    <div class="form-group">
      <label for="inpt-operator" class="col-sm-3 control-label">API</label>
      <div class="col-sm-4">
        <input type="text" class="form-control" id="inpt-operator" placeholder="Operator">
      </div>
    </div>

    <div class="form-group">
      <label for="inpt-enpoint" class="col-sm-3 control-label">Endpoint URL</label>
      <div class="col-sm-5">
        <input type="text" class="form-control" id="inpt-enpoint" placeholder="Endpoint URL">
      </div>
    </div>

    <div class="form-group">
      <div class="col-sm-offset-3 col-sm-4">
        <button class="btn btn-default">Cancel</button>
        <button type="submit" class="btn btn-primary">Add</button>
      </div>
    </div>

  </form>
