<div class="animated fadeInUp" style="animation-delay: 0.3s">

  <div class="row">
    <div class="col-lg-12">
      <app-approval-summery [appDetailsSummery]="dashboardData"></app-approval-summery>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12">
      <app-approval-history-graph></app-approval-history-graph>
    </div>
  </div>

  <div class="row">
    <div class="col-md-6">
      <application-data-table
              [filter]="groupApplicationFilter"
              [summeryModeRecordLimit]="5"
              moreLinkPath="/approvals/applications"
              tableTitle="APPLICATION CREATIONS"
              [dataSource]="allApplications"
              (onAssignTask)="onAssignTaskHandler($event)"
              (onFilterChange)="onFilterChangeHandler($event)"></application-data-table>
    </div>

    <div class="col-md-6">
      <application-data-table
              [filter]="groupSubscriptionFilter"
              [summeryModeRecordLimit]="5"
              moreLinkPath="/approvals/subscriptions"
              tableTitle="SUBSCRIPTION CREATIONS"
              [dataSource]="allSubscriptions"
              (onAssignTask)="onAssignTaskHandler($event)"
              (onFilterChange)="onFilterChangeHandler($event)"></application-data-table>
    </div>
  </div>


</div>
