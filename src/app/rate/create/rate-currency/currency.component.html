<div class="animated fadeInUp" style="animation-delay: 0.1s">

    <div class="row">
        <div class="col-lg-12">
            <div class="form-container currencyContainer">
                <form #currencyForm="ngForm" class="form-horizontal" novalidate
                      (ngSubmit)="onCurrencyValueSubmit(currencyForm)">

                    <div class="form-group">
                        <label class="control-label col-sm-3">Currency code<span>*</span></label>
                        <div class="col-sm-4">
                            <input  [ngModel]="currencycode"
                                    (input)="isCurrencyCode($event.target.value)"
                                   (ngModelChange)="isCurrencyCode($event)"
                                   [typeahead]="list"
                                   [typeaheadMinLength]="1"
                                   placeholder="Currency"
                                   name="typecurrency"
                                   class="form-control"
                                   required
                            >
                            <!--Throw error if currency validator fails-->
                            <span class="error" *ngIf="isCurrencyError">{{currencyCodeError}}</span>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label col-sm-3">Currency description<span>*</span></label>
                        <div class="col-sm-4">
                             <textarea rows="2" cols="50"
                                       class="form-control"
                                       type="text"
                                       autocomplete="off"
                                       placeholder="Description"
                                       [(ngModel)]="currencydesc"
                                       name="currencydesc"
                                       required
                                       (input)="descriptionInvalid($event.target.value)">
                             </textarea>
                            <span class="error" *ngIf="isCurrencyDescError">{{currencyDescError}}</span>
                        </div>
                    </div>

                    <div class="form-group" *ngIf="!isCurrencyError">
                        <div class="col-sm-1 col-sm-offset-3">
                            <button type="submit" class="btn btn-primary animated fadeIn">Add</button>
                        </div>
                        <div class="col-sm-2">
                            <a class="btn btn-warning" (click)="clearForm()">Clear</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
