<div class="row">
    <div class="col-sm-6" *appHasPermissions="showPendingApps">
        <canvas baseChart
                [datasets]="appCreationHistoryDataSet"
                [labels]="appCreationHistoryLabels"
                [options]="barChartOptionsApplications"
                [legend]="barChartLegend"
                [chartType]="chartType"
                [colors]="chartColors"></canvas>
    </div>
    <div class="col-sm-6" *appHasPermissions="showPendingSubs">
        <canvas baseChart
                [datasets]="subscriptionHistoryDataSet"
                [labels]="subscriptionHistoryLabels"
                [options]="barChartOptionsSubscriptions"
                [legend]="barChartLegend"
                [chartType]="chartType"></canvas>
    </div>
</div>
