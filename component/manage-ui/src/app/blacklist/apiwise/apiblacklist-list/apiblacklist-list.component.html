<div class="section">
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-1">
                <div class="tbl-header">
                    <label class="subtitle">Subscriber list</label>
                </div>
                <div class="scrollit">
                    <div class="table">

                        <div class="tbl-row header">
                            <div class="tbl-cell">MSISDN</div>
                            <div class="tbl-cell text-right pad-r-15-im">Action</div>
                        </div>

                        <ng-container *ngFor="let item of datasource">
                            <div class="tbl-row">
                                <div class="tbl-cell">{{item.replace('tel3A+','')}}</div>
                                <div class="tbl-cell text-right">
                                    <button class="btn btn-danger" (click)="onDelete(item, apiId.toString())"><i
                                            class="material-icons">delete</i></button>
                                </div>
                            </div>
                        </ng-container>

                        <div class="no-rec-row tbl-row" *ngIf="datasource == null">
                            <span class="no-rec">No Records..</span>
                        </div>
                        <br><br><br>
                    </div>
                </div>
                <!--TABLE END-->

            </div>
        </div>
    </div>
</div>
