<div class="animated fadeInUp row" style="animation-delay: 0.1s">

    <div class="col-md-12">
        <div class="form-container whitelistInputContainer">

            <div class="tbl-header">
                APIwise Whitelist
                <br>
            </div>
            <h4>Whitelist subscribers</h4>
            <div class="searchFilter row">
                <div class="col-md-4">
                    <input [(ngModel)]="subscriber" [typeahead]="subscriberList" [typeaheadMinLength]="0" type="text" class="form-control" (typeaheadOnSelect)="onSubscriberSelected()" (input)="onSubscriberSelected()" placeholder="Select Subscriber">
                </div>
                <div class="col-md-4">
                    <input [(ngModel)]="app" [typeahead]="applications" typeaheadOptionField="name" [typeaheadMinLength]="0" type="text" class="form-control" (typeaheadOnSelect)="onAppSelected()" (input)="onAppSelected()" placeholder="Select Application">
                </div>
                <div class="col-md-4">
                    <input [(ngModel)]="api" [typeahead]="apiList" [typeaheadMinLength]="0" type="text" class="form-control" (typeaheadOnSelect)="onApiSelected()" (input)="onApiSelected()" placeholder="Select API">
                </div>
            </div>
            <div><span class="error" *ngIf="isInvalidFieldError">{{invalidFieldError}}</span></div>
            <br>
            <form class="form-horizontal" #numberlistForm="ngForm" novalidate (ngSubmit)="onUploadNumber(numberlistForm)">
                <div class="form-group row">
                    <label class="col-md-2"></label>
                    <label class="col-md-4 subtitle">Numbers list configuration </label>
                </div>
                <div class="form-group row">
                    <label class="control-label col-md-2">Number:</label>
                    <div class="col-md-6">
                        <input class="form-control" autocomplete="off" #nameRef="ngModel" required [(ngModel)]="msisdn" type="text" name="manualNumber" placeholder="e.g.94777333100,94777333105 (Comma seperated entries)">&nbsp;
                        <span class="error" *ngIf="ismsisdnError">{{msisdnError}}</span>
                    </div>
                    <div class="col-md-3">
                        <button type="submit" class="btn btn-primary animated fadeIn">
                            Add
                        </button>
                    </div>
                </div>
            </form>

            <br><br>
            <app-whitelist-list [dataSource]="whitelistList" (onDeleteTask)="onDeleteHandler($event)"></app-whitelist-list>

        </div>

    </div>
</div>
