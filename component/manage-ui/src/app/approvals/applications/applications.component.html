<div class="animated fadeInUp row pad-r-15-im">
    <div class="col-md-6">
        <application-data-table class="my" [filter]="userApplicationFilter" tableTitle="MY APPLICATIONS" [dataSource]="myApplications" [creditPlan]="creditPlan" showTiersPermissions="application:changeTiers" showCreditPlanPermissions="application:creditPlan"
            (onApproveRejectTask)="onApproveRejectHandler($event)" (onFilterChange)="onFilterChangeHandler($event)"></application-data-table>
    </div>
    <div class="col-md-6">
        <application-data-table class="group" [filter]="groupApplicationFilter" tableTitle="All APPLICATIONS" [dataSource]="allApplications" [creditPlan]="creditPlan" [unAssigned]="true" showTiersPermissions="application:changeTiers" showCreditPlanPermissions="application:creditPlan"
            (onAssignTask)="onAssignTaskHandler($event)" (onFilterChange)="onFilterChangeHandler($event)"></application-data-table>
    </div>
</div>
